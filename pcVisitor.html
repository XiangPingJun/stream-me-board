<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="/static/fontawesome/css/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="static/notyf.min.css">
    <style>
      @font-face {
        font-family: 'Zpix';
        src: url('static/zpix.ttf') format('truetype');
        text-rendering: optimizeSpeed;
      }
      * {
        font-family: 'Zpix';
        font-size: 14px;
      }
      body {
        margin: 0px;
        background: linear-gradient(to bottom, #45283C 0%, #3f339e 100%);
        overflow: hidden;
      }
      [v-cloak] {
        display: none;
      }
      .notyf__icon--alert:after, .notyf__icon--alert:before,
      .notyf__toast.notyf--alert {
        background-color: #AC3232;
      }
      .notyf__icon--confirm:after, .notyf__icon--confirm:before,
      .notyf__toast.notyf--confirm {
        background-color: #639BFF;
      }
      .notyf__icon--warn:after, .notyf__icon--warn:before,
      .notyf__toast.notyf--warn {
        background-color: #68BD35;
      }
    </style>

    <script src="//www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="//www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
    <script src="static/firebase-conf.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="static/notyf.min.js"></script>
  </body>
</html>
